apiVersion : apps/v1
kind : Deployment
metadata : 
 name : to-do-app1
 labels : 
  app : to-do
  namespace: grras
spec : 
 replicas : 2
  selector :
    matchLabels : 
     app : to-do
  template :
    metadata : 
     labels :
       app : to-do
    spec :
      imagePullSecrets:
        - name: mydockpasswd
      containers : 
        - name : to-do
          image : yashs07/to_do-app1:BUILD_NUMBER
          ports:
            - containerPort : 30080
